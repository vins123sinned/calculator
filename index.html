<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Simple Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <input type="text" class="display">
                <div class="calculator-buttons">
                    <div class="buttons-left">
                        <div class="top-buttons-row">
                            <button type="button" class="button-top-row">AC</button>
                            <button type="button" class="button-top-row">+/-</button>
                            <button type="button" class="button-top-row">%</button>
                        </div>
                        <div class="buttons-row">
                            <button type="button">7</button>
                            <button type="button">8</button>
                            <button type="button">9</button>
                        </div>
                        <div class="buttons-row">
                            <button type="button">4</button>
                            <button type="button">5</button>
                            <button type="button">6</button>
                        </div>
                        <div class="buttons-row">
                            <button type="button">1</button>
                            <button type="button">2</button>
                            <button type="button">3</button>
                        </div>
                        <div class="buttons-row">
                            <button type="button">
                                <span class="material-symbols-outlined">
                                    backspace
                                </span>
                            </button>
                            <button type="button">0</button>
                            <button type="button">.</button>
                        </div>
                    </div>
                    <div class="buttons-right">
                        <button type="button" class="divide">รท</button>
                        <button type="button" class="multiply">x</button>
                        <button type="button" class="subtract">-</button>
                        <button type="button" class="add">+</button>
                        <button type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
